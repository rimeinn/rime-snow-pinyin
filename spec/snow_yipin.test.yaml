  sentence:
    options:
      popping: false
    tests:
      - send: sgi{Release+s}{Release+g}{Release+i}drm{Release+d}{Release+r}{Release+m}
        assert: cand[1].text == "冰雪"
      - send: sgi{Release+s}{Release+g}{Release+i}drm{Release+d}{Release+r}{Release+m}f{Release+f}
        assert: commit == "冰雪的"
  popping:
    tests:
      # 固顶词
      - send: f{Release+f}
        assert: commit == "的"
      # 顶功
      - send: sgi{Release+s}{Release+g}{Release+i}drm{Release+d}{Release+r}{Release+m}
        assert: commit == "冰" and cand[1].text == "雪"
      # 辅助码
      - send: dj{Release+d}{Release+j}f {Release+f}{Release+space}
        assert: cand[1].text == "奕"
      - send: dj{Release+d}{Release+j}k {Release+k}{Release+space}
        assert: cand[1].text == "抑"
      # 词
      - send: dj{Release+d}{Release+j}dj {Release+d}{Release+j}{Release+space}
        assert: has("意义")
      # 第一击带空格容错
      - send: dj {Release+d}{Release+j}{Release+space}
        assert: has("亿")