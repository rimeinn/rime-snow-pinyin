    - xform/ uk /ei1/
    - xform/ m; /ei2/
    - xform/ j, /ei3/
    - xform/ \. /ei4/
    - xform/ , /en1/
    - xform/ jl /en2/
    - xform/ jp /en3/
    - xform/ hk /en4/
    - xform/ i /eng1/
    - xform/ y /eng2/
    - xform/ h; /eng3/
    - xform/ jk /eng4/
