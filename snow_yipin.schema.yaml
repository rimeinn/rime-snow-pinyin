    - xform/ ml /ou2/
    - xform/ up /ou3/
    - xform/ m\. /ou4/
    - xlit/1234/wyxq/
  output_format:
    # 首先去除无效的并击组合
    - erase/^.* .+ .*$/
    # 针对所有可能的音节加上中括号
    - xform/^(u?[bpm])(a|ai|an|ang|ao|e|ei|en|eng|ou|i|ia|ian|iang|iao|ie|ien|ieng|iou)?([wyxq])$/[$1$2$3]/
    - xform/^(u?f)(a|an|ang|e|ei|en|eng|ou)?([wyxq])$/[$1$2$3]/
    - xform/^(u?[dt])(a|ai|an|ang|ao|e|ei|en|eng|ou|i|ia|ian|iao|ie|ieng|iou|u|uan|ue|uei|uen|ueng)?([wyxq])$/[$1$2$3]/
    - xform/^(u?[nl])(a|ai|an|ang|ao|e|ei|en|eng|ou|i|ia|ian|iang|iao|ie|ien|ieng|iou|u|uan|ue|uen|ueng|v|ve)([wyxq])$/[$1$2$3]/
    - xform/^(u?[gkhr]j?)(a|ai|an|ang|ao|e|ei|en|eng|ou|i|ia|ian|iang|iao|ie|ien|ieng|iou|u|ua|uai|uan|uang|ue|uei|uen|ueng|v|van|ve|ven|veng)?([wyxq])$/[$1$2$3]/
    - xform/^(u?[zcs]j)(a|ai|an|ang|ao|e|ei|en|eng|ou|u|ua|uai|uan|uang|ue|uei|uen|ueng)?([wyxq])$/[$1$2$3]/
    - xform/^(u?r)(an|ang|ao|e|en|eng|ou|u|ua|uan|ue|uei|uen|ueng)?([wyxq])$/[$1$2$3]/
    - xform/^(u?[zcs])(a|ai|an|ang|ao|e|ei|en|eng|ou|u|uan|ue|uei|uen|ueng)?([wyxq])$/[$1$2$3]/
    # 单独打声介的情况
    - xform/^(o?[bpmfdtnlgkhzcsr]j?[iuv]?)$/[$1]/
    # 辅助码的情况
    - xform/^(v.+v)$/[$1]/
    # 去除不合法音节
    - erase/^[a-z]+$/
    - xform/^\[(.+)\]/$1/
  prompt_format:
    # 加方括弧
    - 'xform/^(.*)$/[$1]/'

editor:
  bindings:
    # 退格鍵刪除一個拼音音節
    BackSpace: back_syllable

speller:
  alphabet: "bpmfdtnlgkhjqxzcsrywaeiouv"
  initials: "bpmfdtnlgkhjqxzcsryw"
  shape:
    # v 表示辅助码结束
    - match: "[bpmfdtnlgkhjqxzcsr]j?[iuv]?(a|ai|an|ang|ao|e|ei|en|eng|ou)?[wyxq]"
      accept: "v"
    - match_shape: "v[^v]*"
      accept: "[a-z]"
  algebra:
    # 合并轻声
    - xform/5/1/
    # 合并边缘音节
    - xform/^(h?)ng(?=\d)/$1eng/
    - xform/^n(?=\d)/en/
    - xform/^m(?=\d)/mu/
    - xform/^hm(?=\d)/hen/
    - xform/^([yl]?)o(?=\d)/$1e/
    # 韵调变换
    - xform/(?<=[jqxy])u/$1v/
    - xform/ui/uei/
    - xform/iu/iou/
    - xform/(?<=[iuv])n/en/
    - xform/ing/ieng/
    - xform/(?<![iy])ong/ueng/
    - xform/(iong|(?<=y)ong)/veng/
    - xform/(?<=[bpmfuw])o(?=\d)/e/
    # 声介变换
    - xlit/jqx/gkh/
    - xform/^(?=[aoeyw])/rj/
    - xform/^rjyv/rjv/
    - xform/^rjyi?/rji/
    - xform/^rjwu?/rju/
    - xform/^([zcs])h/$1j/
    # 隐含的韵母
    - xform/er//
    - xform/(?<=[bpmf])u//
    - xform/^([zcs]j?|r)i/$1/
    # 字母标调
    - xlit/1234/wyxq/
    # 支持声介简拼
    - abbrev/^([bpmfdtnlgkhzcsr]j?[iuv]).+$/$1/

translator:
  prism: snow_yipin
  preedit_format:
    # 字母标调
    - xlit/wyxq/1234/
    # 隐含的韵母
    - xform/([zcs]j?|r)(?=\d)/$1i/
    - xform/(?<=[bpmf])(?=\d)/u/
    - xform/rj(?=\d)/rjer/
    # 声介变换
    - xform/([zcs])j/$1h/
    - xform/rji(\d|en\d|eng\d)/rjyi$1/
    - xform/rji/rjy/
    - xform/rju(\d)/rjwu$1/
    - xform/rju/rjw/
    - xform/rjv/rjyv/
    - xform/rj//
    - xform/g(?=[iv])/j/
    - xform/k(?=[iv])/q/
    - xform/(?<![zcs])h(?=[iv])/x/
    # 韵调变换
    - xform/(?<=[bpmfuw])e(?=\d)/o/
    - xform/yveng/yong/
    - xform/veng/iong/
    - xform/ueng/ong/
    - xform/ieng/ing/
    - xform/(?<=[iuv])en/n/
    - xform/iou/iu/
    - xform/uei/ui/
    - xform/([jqxy])v/$1u/

