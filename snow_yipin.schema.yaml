patch:
  switches/+:
    - name: popping
      states: [整句, 顶功]
      reset: 1
  key_binder/bindings/+:
    - { when: composing, accept: bracketright, send: Page_Down }
    - { when: composing, accept: bracketleft, send: Page_Up }
  menu/alternative_select_keys: null
  translator/shape_elements: snow_xingpang
  translator/shape_mapping: "radical_shengjie.txt"
