# Rime schema
# encoding: utf-8

__include: snow_pinyin.schema.yaml:/

schema:
  schema_id: snow_jiandao_jianpin
  name: 冰雪键道简拼
  version: "0.3"
  author:
    - 吅吅大山
    - 谭淞宸 <i@tansongchen.com>
  description: |
    用于辅助键道实现，非常规方案
  dependencies:
    - snow_pinyin

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - history_translator
  filters:
    - uniquifier
    - simplifier

speller:
  alphabet: bpmfdtnlgkhjqxzcsrwye
  delimiter: " '"
  algebra:
    __include: snow_sanpin.schema.yaml:/sanpin_algebra
    __append:
      - derive/.([viuoa])$/?$1/ # 无韵母
      - xform/^([a-z])[^?]+$/$1/ # 简拼
      - derive/^.+$/~/ # 通配符

__patch:
  - patch
  - snow_sipin.custom:/patch?

patch:
  translator/prism: snow_jiandao_jianpin
